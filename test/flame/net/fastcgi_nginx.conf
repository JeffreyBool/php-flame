upstream flame_fastcgi_servers {
    server unix:/data/wuhao/src/github.com/terrywh/php-flame/flame.sock;
    keepalive 8;
}
server {
    listen      80;
    server_name flame.terrywh.net;
    access_log  off;
    root        /data/wuhao/src/github.com/terrywh/php-flame; 

    fastcgi_keep_conn on;

    location / {
        if (!-e $request_filename) {
            fastcgi_pass flame_fastcgi_servers;
        }
    }
    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_pass 127.0.0.1:9000;
    }
}

